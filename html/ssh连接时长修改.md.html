<p><code>vim /etc/ssh/sshd_config</code></p>
<p>ClientAliveInterval 表示间隔多多少秒，客户端必须操作一次</p>
<p>ClientAliveCountMax 表示客户端在多少次中没有响应，关闭连接</p>
<p>以下表示三十分钟的连接时长</p>
<pre><code>ClientAliveInterval 60   # 60秒内操作一次
ClientAliveCountMax 30   # 30次没有操作就断开连接</code></pre>
