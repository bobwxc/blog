<p>最近安装vscode结果所有“通过文件夹打开”的选项都变成了通过vscode打开文件夹，简直令人无语</p>
<p>在~/.config/mimeapps.list的 [Default Applications]字段下修改 inode/directory=org.gnome.Nautilus.desktop 即可更改默认的文件管理器</p>
