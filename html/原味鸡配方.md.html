<p><em>炸鸡配料：</em></p>
<ul>
<li>百里香粉2克</li>
<li>白胡椒 3克</li>
<li>黑胡椒 3克</li>
<li>胡椒粉 5克</li>
<li>白糖 7克</li>
<li>味精 2克</li>
<li>蒜粉 2克</li>
<li>洋葱粉 2克</li>
<li>姜粉 1克</li>
<li>盐 5克</li>
</ul>
<p><em>炸粉配料：</em></p>
<ul>
<li>低筋面粉100克</li>
<li>糯米粉 60克</li>
<li>泡打粉 3克</li>
<li>盐 3克</li>
<li>黑胡椒 3克</li>
<li>白胡椒 3克</li>
<li>蒜粉 3克</li>
</ul>
<p>（现成炸粉也可）</p>
<p>可以用高压锅开盖炸后关上再压，可以让大块鸡肉熟透</p>
