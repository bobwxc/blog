<h1 class="title">书房</h1>
<p class="date">2020-07-25 15:31:02</p>
</header>
<p>在知乎发了个评论，大意是说</p>
<pre><code>我在用电脑的时候，我妈过来直接把电脑插头拔了插上电饭煲，可能完全就没有这种意识吧</code></pre>
<p>然后有人评论质疑我说</p>
<pre><code>怎么可能，电饭煲在厨房，电脑在书房，得怎么闲的才到书房去插电饭煲</code></pre>
<p>然后我看见这个评论当时就感觉很好玩，回了</p>
<pre><code>余家贫，不曾有厨房和书房</code></pre>
<hr />
<p>可能富裕的太快了，没有书房和厨房甚至没有卧室的日子，过过的人太少了</p>
<p>怪不得知乎年薪百万起步，人均清华 [笑]</p>
