<p>想写一个简易的rss阅读器</p>
<p>前端还好说，很快搞定了，本来也不用什么功能，只是阅读而已。没有登录、修改这些部分就很好办</p>
<p>后端用node写了半天陷入异步回调地狱，sqlite只给了异步方法，嵌套再嵌套，人都搞死了。查了半天也没什么好方法解决回调值问题。懒得搞了。</p>
<p>js烦就烦在这里，小规模回调真的香，搞到最后整个功能都写进去了简直是受罪，看着语法怪异，用着更受罪。尤其是http server、websocket server之类的，非阻塞写起来是很爽，但是稍大的功能就直接陷进去了。</p>
